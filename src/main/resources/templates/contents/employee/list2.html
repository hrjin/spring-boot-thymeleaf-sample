<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>직원 리스트</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<div class="contents" layout:fragment="content">
    <h1>직원 리스트</h1>
    <table class="type11">
        <thead>
        <tr>
            <th scope="cols">순서</th>
            <th scope="cols">이름</th>
            <th scope="cols">나이</th>
        </tr>
        </thead>
        <tbody id="contentBody">
            <tr th:each="employee, num : ${employeeList.data}">
                <td th:text="${num.count}"></td>
                <td><a th:href="@{'/employees/' + ${employee.id}}">[[${employee.employee_name}]]</a></td>
                <td th:text="${employee.employee_age}"></td>
            </tr>
        </tbody>
    </table>
</div>
</html>
